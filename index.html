<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <!-- My JS -->
        <script src="main.js"></script>
        
        <!-- My CSS -->
        <link rel="stylesheet" href="style.css" />

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/8a1dddabf9.js" crossorigin="anonymous"></script>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">

        <title>Pomodoro App</title>
    </head>
    <body onload="template()">
        <div class="container">
            <!-- Heading -->
            <h1 class="text-center my-5 heading">Pomodoro App</h1>

            <!-- Main Timer -->
            <div class="container timer">
                <div class="row">
                    <div class="col-5">
                        <h4 id="minutes"></h4>
                    </div>
                    <div class="col-2">
                        <h4>:</h4>
                    </div>
                    <div class="col-5">
                        <h4 id="seconds"></h4>
                    </div>
                </div>
            </div>

            <div>
                <h3 id="done" class="text-center my-5"></h3>
            </div>

            <!-- Start and Reset Buttons -->
            <div class="container d-flex justify-content-center my-5">
                <button class="btn" onclick="start()"><i class="fa-solid fa-play fa-2x"></i></button>
                <a href="index.html"><i class="fa-solid fa-rotate-right fa-2x"></i></a>
            </div>
            
        </div>
    </body>
</html>
